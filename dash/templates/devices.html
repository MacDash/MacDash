{% extends "base.html" %}

          <script src="//code.jquery.com/jquery-1.12.3.min.js" type="text/javascript"></script>
          <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>

          <script type="text/javascript">
